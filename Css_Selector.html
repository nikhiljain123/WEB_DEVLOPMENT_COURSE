<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid green;
        }
        /* ID selector */
        #jotuhe{
            color: blue;
        }
        /* class selector */
        .class2{
            color: green;
            background-color: red;
        }
        /* grouping selector */
        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="jotuhe" class="jotuhe class2">This is only for include the line</p>
    <p>and we can ch ange the line of code</p>
    <div>
        <p class="class2">we are using the div </p>
        <span>this is combine with footer</span>
    </div>
    <footer>this is combine footer and span</footer>
</body>
</html>
