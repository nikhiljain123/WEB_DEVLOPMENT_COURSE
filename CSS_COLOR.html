<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color</title>
    <style>
        #first{
            color: red;
        }
        #second{ 
             color: rgb(110, 152, 185);
        }
        #third{ 
             color: #ce5a9d;
        }
    </style>
</head>
<body>
    <h3>Css Color are used</h3>
    <p id="first">This is the first paragraph color from color</p>
    <p id="second">This is the first paragraph color from RGB </p>
    <p id="third">This is the first paragraph color from HEX value </p>
</body>
</html>
